<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediScan AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .user-message {
            margin-left: auto;
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 15px;
            padding: 10px 15px;
        }
        .bot-message {
            background-color: #f1f1f1;
            border-radius: 15px 15px 15px 0;
            padding: 10px 15px;
        }
        .input-group {
            padding: 15px;
            border-top: 1px solid #dee2e6;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h4><i class="fas fa-robot"></i> MediScan AI Assistant</h4>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    Hello! I'm your MediScan AI assistant. How can I help you today?
                </div>
            </div>
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Thinking...
            </div>
            <div class="error-message" id="error-message"></div>
            <div class="input-group">
                <input type="text" class="form-control" id="user-input" placeholder="Type your message here...">
                <button class="btn btn-primary" type="button" id="send-button">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function scrollToBottom() {
                $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
            }

            function showError(message) {
                $('#error-message').text(message).show();
                setTimeout(() => {
                    $('#error-message').hide();
                }, 5000);
            }

            function sendMessage() {
                const userInput = $('#user-input').val().trim();
                if (!userInput) return;

                // Add user message to chat
                $('#chat-messages').append(`
                    <div class="message user-message">
                        ${userInput}
                    </div>
                `);
                $('#user-input').val('');
                scrollToBottom();

                // Show loading indicator
                $('#loading').show();

                // Send message to server
                $.ajax({
                    type: 'POST',
                    url: '/get',
                    data: { msg: userInput },
                    success: function(response) {
                        $('#loading').hide();
                        if (response.startsWith('Error:')) {
                            showError(response);
                        } else {
                            $('#chat-messages').append(`
                                <div class="message bot-message">
                                    ${response}
                                </div>
                            `);
                            scrollToBottom();
                        }
                    },
                    error: function() {
                        $('#loading').hide();
                        showError('An error occurred while processing your request.');
                    }
                });
            }

            // Send message on button click
            $('#send-button').click(sendMessage);

            // Send message on Enter key
            $('#user-input').keypress(function(e) {
                if (e.which == 13) {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
